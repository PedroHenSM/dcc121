<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Exemplo de Tabela</h1>
    <table border="1"> <!-- <tr> é uma "prateleira" e o <td> você vai preenchendo com "caixas" -->
        <thead>
            <tr> <!-- atributo do table normalmente é feito no css | table row-->
                <td>Aluno</td> <!--table  -->
                <td>Nota 1</td>
                <td>Nota 2</td>
                <td>Nota 3</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Huguinho</td>
                <td>80</td>
                <td>70</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Zezinho</td>
                <td>100</td>
                <td>20</td>
                <td>50</td>
            </tr>
            <tr><td>Luizinho</td>
                <td>60</td>
                <td>55</td>
                <td>65</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média:</td>
                <td>80</td>
                <td>48.33</td>
                <td>58.33</td>
            </tr>
        </tfoot>
    </table>
  </body>
</html>
