<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lista não ordenada</title>
  </head>
  <body>
    <h1>Listqa não ordenad</h1>
    <p>Os jogos que eu tenho na STEAM</p>
    <ul><!-- Lista não ordenada -->
      <li>Gnomoria</li> <!-- Itens da lista -->
      <li>PUBG</li>
      <li>CS GO</li>
      <li>DOTA 2</li>
    </ul>
    <p> Os ultimos jogos que zerei foram,em ordem:</p>
    <ol> <!-- Lista ordenada -->
      <li>Breath of Wild</li>
      <li>Mario Odissey</li>
      <li>Rusty 2</li>
    </ol>
    <dl> <!-- Lista Associativa -->
      <dt>Mario</dt>
      <dd>Encanador bigodudo comum dos jogos da nintendo</dd>
    </dl>
  </body>
</html>
